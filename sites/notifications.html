<body>
    <aside id="side_navigation" swa="Navigation FROM ../data/routes.json TEMPLATE webPush"></aside>

    <main class="main_content">

        <h1>Create your own Notifications</h1>
        <p>Here you can create and manage your WebPush notifications. Use the form below to create a new notification.
        </p>

        <form class="uk-form-stacked uk-width-1-2@m uk-margin-large-top">
            <div class="uk-margin">
                <label class="uk-form-label" for="title">Notification Title</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="title" type="text" placeholder="Enter notification title">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="message">Notification Message</label>
                <div class="uk-form-controls">
                    <textarea class="uk-textarea" id="message" rows="5"
                        placeholder="Enter notification message"></textarea>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="icon">Icon URL</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="icon" type="url" placeholder="https://example.com/icon.png">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="badge">Badge URL</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="badge" type="url" placeholder="https://example.com/badge.png">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="image">Image URL</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="image" type="url" placeholder="https://example.com/image.jpg">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="vibrate">Vibrate Pattern</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="vibrate" type="text" placeholder="e.g. 100,50,100 (comma-separated ms)">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="tag">Tag</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="tag" type="text" placeholder="notification-tag">
                </div>
            </div>

            <div class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
                <label class="uk-form-label">Flags</label>
                <div>
                    <label><input class="uk-checkbox" id="renotify" type="checkbox"> Renotify</label>
                </div>
                <div>
                    <label><input class="uk-checkbox" id="requireInteraction" type="checkbox"> Require
                        Interaction</label>
                </div>
                <div>
                    <label><input class="uk-checkbox" id="silent" type="checkbox"> Silent</label>
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="dir">Direction</label>
                <div class="uk-form-controls">
                    <select class="uk-select" id="dir">
                        <option value="">auto</option>
                        <option value="ltr">ltr</option>
                        <option value="rtl">rtl</option>
                    </select>
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="lang">Language</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="lang" type="text" placeholder="en-US">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="timestamp">Timestamp</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="timestamp" type="datetime-local">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="data">Data (JSON)</label>
                <div class="uk-form-controls">
                    <textarea class="uk-textarea" id="data" rows="3"
                        placeholder='{"url":"https://example.com","payloadId":123}'></textarea>
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="actions">Actions (JSON array)</label>
                <div class="uk-form-controls">
                    <textarea class="uk-textarea" id="actions" rows="4"
                        placeholder='[{"action":"open","title":"Open","icon":"https://..."}]'></textarea>
                </div>
            </div>

            <div class="uk-margin">
                <button class="uk-button uk-button-primary" type="submit">Create Notification</button>
            </div>
        </form>
    </main>
