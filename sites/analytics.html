<!DOCTYPE html>
<html>
<head>
    <title>Analytics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/analytics.css">
    <link rel="icon" type="image/png" href="../files/icons/logo.png">
    <noscript>
        <link rel="stylesheet" type="text/css" href="css/noscript.css">
    </noscript>

    <link rel="stylesheet" type="text/css" href="/SWAC/swac/libs/uikit/css/uikit.min.css">
    <script src="/SWAC/swac/libs/uikit/js/uikit.min.js"></script>
    <script src="/SWAC/swac/libs/uikit/js/uikit-icons.min.js"></script>
    <script src="/SWAC/swac/swac.js" type="module"></script>
    <script src="../js/analytics.js"></script>
    <script src="../js/navigation.js"></script>
</head>

<body>
    <div class="layout">
        <aside id="side_navigation" swa="Navigation FROM routes.json TEMPLATE nav_webPush"></aside>
        <main class="main_content">
            <div class="reload-header">
                <h2>General notification statistics</h2>
                <button id="statistics-reload" class="header-btn" aria-label="Reload"><span uk-icon="refresh"></span></button>   
            </div>
            <div class="uk-margin">
                <label class="uk-form-label">Select data source</label>
                <select class="uk-select" id="data-select">
                    <option value="view_global_statistics_week">Last 7 days</option>
                    <option value="view_global_statistics_month">Last month</option>
                    <option value="view_global_statistics_year">Last year</option>
                    <option value="view_global_statistics_all">All</option>
                </select>
            </div>
            <div class="chart">
                <div id="statistics_chart" swa="Charts"></div> 
                <div class="chart-description">
                    Since <span id="desc-timestamp" class="highlight-number">the beginning</span>, a total of <span id="desc-amount" class="highlight-number">0</span> notifications have been sent to users to encourage them to collect air quality data.
                </div>
            </div>
        </main>
        <aside class="right-panel">
            <div class="reload-header">
                <h2>Further statistics</h2>
                <button id="further-statistics-reload" class="header-btn" aria-label="Reload"><span uk-icon="refresh"></span></button> 
            </div>
            <div class="stats-container">
                <div class="stat-item">
                    <h3>Notifications sent</h3>
                    <div class="stat-number" id="stat-notifications"></div>
                </div>  
                <div class="stat-item">
                    <h3>Groups</h3>
                    <div class="stat-number" id="stat-groups"></div>
                </div>
                <div class="stat-item">
                    <h3>Users</h3>
                    <div class="stat-number" id="stat-members"></div>
                </div>
            </div>
        </aside>
    </div>
    <footer>
        <a href="./about/privacy.html">Privacy policy</a>
        <a href="./about/imprint.html">Imprint</a>
    </footer>
</body>
</html>
