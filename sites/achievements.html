<!DOCTYPE html>
<html>
<head>
    <title>Achievements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/achievements.css">
    <link rel="icon" type="image/png" href="../files/icons/logo.png">
    <noscript>
        <link rel="stylesheet" type="text/css" href="css/noscript.css">
    </noscript>

    <link rel="stylesheet" type="text/css" href="/SWAC/swac/libs/uikit/css/uikit.min.css">
    <script src="/SWAC/swac/libs/uikit/js/uikit.min.js"></script>
    <script src="/SWAC/swac/libs/uikit/js/uikit-icons.min.js"></script>
    <script src="/SWAC/swac/swac.js" type="module"></script>
    <script src="../js/condition.js" type="module"></script>
    <script src="../js/achievements.js" type="module"></script>
    <script src="../js/navigation.js"></script>
</head>

<body>
    <div class="layout">
        <aside id="side_navigation" swa="Navigation FROM routes.json TEMPLATE nav_webPush"></aside>
        <main class="main_content">
            <div id="achievements" swa="Present FROM view_achievement_all TEMPLATE present_webPush_admin_achievements"></div>
        </main>
        <aside class="right_panel uk-hidden"> 
            <button id="closePanel" class="panel_close"><span uk-icon="close"></span></button>
            <div id="form_display" class="uk-card uk-card-default uk-padding">
                <form id="achievement_form" class="card_form uk-hidden" method="POST" enctype="multipart/form-data">
                    <h2>New Achievement</h2>
                    <div class="uk-text-meta uk-margin-small-top">
                        Conditions can be added after creating achievement set
                    </div>
                    <hr>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="title">Title</label>
                        <input class="uk-input" id="title" name="title" type="text" required>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="description">Description</label>
                        <input class="uk-input" id="description" name="description" type="text" required>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="body">Body</label>
                        <input class="uk-input" id="body" name="body" type="text" required>
                    </div>
                    <hr>
                    <div class="uk-margin">
                        <h4 class="uk-heading-bullet">Tier 1</h4>
                        <div class="uk-margin uk-form-stacked">
                            <label class="uk-form-label">Image</label>
                            <div uk-form-custom="target: true">
                                <input type="file" id="img_1" name="img_1" accept="image/*" required>
                                <input class="uk-input" type="text" placeholder="Select file" disabled>
                            </div>
                        </div>

                        <div class="uk-margin">
                            <label class="uk-form-label" for="number1">XP gain</label>
                            <input class="uk-input" type="number" id="xp_1" name="xp_1" required>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <h4 class="uk-heading-bullet">Tier 2</h4>
                        <div class="uk-margin  uk-form-stacked">
                            <label class="uk-form-label">Image</label>
                            <div uk-form-custom="target: true">
                                <input type="file" id="img_2" name="img_2" accept="image/*" required>
                                <input class="uk-input" type="text" placeholder="Select file" disabled>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="number2">XP gain</label>
                            <input class="uk-input" type="number" id="xp_2" name="xp_2" required>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <h4 class="uk-heading-bullet">Tier 3</h4>
                        <div class="uk-margin uk-form-stacked">
                            <label class="uk-form-label">Image</label>
                            <div uk-form-custom="target: true">
                                <input type="file" id="img_3" name="img_3" accept="image/*" required>
                                <input class="uk-input" type="text" placeholder="Select file" disabled>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="number3">XP gain</label>
                            <input class="uk-input" type="number" id="xp_3" name="xp_3" required>
                        </div>
                    </div>
                    <hr>
                    <div class="uk-margin" id="save_achievment">     
                        <button class="uk-button uk-button-primary uk-button-small" type="submit">
                            Save
                        </button>
                    </div>
                </form>                
                <form id="condition_form" class="card_form uk-hidden"></form>
            </div>
        </aside>
    </div>
    <footer>
        <a href="./about/privacy.html">Privacy policy</a>
        <a href="./about/imprint.html">Imprint</a>
    </footer>
</body>
</html>
