<!DOCTYPE html>
<html>

<head>
    <title>Notifications</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="icon" type="image/png" href="./files/icons/logo.png">
    <noscript>
        <link rel="stylesheet" type="text/css" href="./css/noscript.css">
    </noscript>

    <link rel="stylesheet" type="text/css" href="/SWAC/swac/libs/uikit/css/uikit.min.css">
    <script src="/SWAC/swac/libs/uikit/js/uikit.min.js"></script>
    <script src="/SWAC/swac/libs/uikit/js/uikit-icons.min.js"></script>
    <script src="/SWAC/swac/swac.js" type="module"></script>
</head>

<body>
    <div class="layout">
        <aside id="side_navigation" swa="Navigation FROM routes.json TEMPLATE nav_webPush"></aside>
        <main class="main_content">
            <div class="reload-header">
                <h2>All Notifications</h2>
                <button id="notification-reload" class="header-btn" aria-label="Reload"><span uk-icon="refresh"></span></button>   
            </div>
            <div id="all_notifications" swa="Present FROM view_notifications_with_type TEMPLATE present_webPush_notifications"></div>
        </main>  
        <aside class="right-panel">
            <div id="notification_form_swac" swa="Form TEMPLATE form_webPush_notifications"></div>
        </aside>       
    </div>
    <footer>
        <a href="about/privacy.html">Privacy policy</a>
        <a href="about/imprint.html">Imprint </a>
    </footer>
   <div id="popup-overlay" aria-hidden="true">
        <div id="popup-window">
            <div class="popup-header">
                <div class="reload-header">
                    <h2>Select Trigger</h2>
                    <button id="popup-reload" class="header-btn" aria-label="Reload"><span uk-icon="refresh"></span></button>   
                </div>
                <button id="popup-close" class="header-btn" aria-label="Close"><span uk-icon="close"></span></button>
            </div>
            <div class="popup-content">
                <div class="popup-left">
                    <div id="all_triggers" swa="Present FROM view_triggers TEMPLATE present_webPush_triggers"></div>
                </div>
                <div class="popup-right">
                    <div id="trigger_form_swac" swa="Form TEMPLATE form_webPush_trigger"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/notifications.js"></script>
    <script src="./js/navigation.js"></script>
</body>


</html>
